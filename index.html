  <body>
    <div class="main-body">
      <header>
        <form class="search-form" id="search-form">

            type="text"
            id="search-input"
            placeholder="Where are you now?"
            class="search-bar"
            required
          />

        </form>

      <h1><div class="city" id="city">Your City</div></h1>
      <p>
        <div class="date-and-time" id="date-and-time">
         time and date
          </div>
        
        <br />
        <div class="current-weather">
        <div class="current-temp" id="current-temp">current temp</div>
            <div class="temp-unit">Â°C</div>
        </div>
        <div class="description" id="description">weather description</div>
        <br />
        <div class="weather-details">
            <span class="material-symbols-outlined" id="humidity-icon">humidity_percentage</span> <span class ="humidity" id="humidity">humidity</span> % |  
          <span class="material-symbols-outlined" id="air-icon">air</span><span class ="wind-speed" id="wind-speed">wind speed</span>km/h | 
          <span class="weather-icon" id="weather-icon">weather icon</span>
        </div>
        <br />
        <div class="clothing-advice"> 
       clothing advice
